<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      img{
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }

      p{
        padding: 10px;
        margin: 20px;
        font-weight: 500;
      }
    </style>
    {% block title %}{% endblock %}
</head>
<body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <span class="fs-4">Склад продуктів</span>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Головна сторінка</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/контакти">Контакти</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/товари">Товари та послуги</a>
            <a class="py-2 text-dark text-decoration-none" href="/прайс">Прайс-лист</a>
          </nav>
        </div>
      </header>
    
      {% block body %}{% endblock %}
    
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-6 col-md">
            <a class="link-secondary text-decoration-none" href="/">На головну сторінку</a>
          </div>
          <div class="col-6 col-md">
           <a class="link-secondary text-decoration-none" href="/товари">Товари</a>
          </div>
          <div class="col-6 col-md">
            <a class="link-secondary text-decoration-none font-weight-500" href="/прайс">Прайс</a>
          </div>
          <div class="col-6 col-md">
            <a class="link-secondary text-decoration-none" href="/контакти">О нас</a>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
